<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нова пошта</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <button class="btn btn-primary" data-loading-text="Отправка..." id="sendajax" type="button">Отправить</button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    let requestURL = 'https://api.odesseo.com.ua/warehouses';
    let request = new XMLHttpRequest();
        
    $.ajax({
  url: 'http://api.odesseo.com.ua/warehouses',
  type: 'post',
  dataType: 'json',
  beforeSend: function() {
    $('#sendajax').button('loading');
  },
  complete: function() {
    $('#sendajax').button('reset');
  },
  success: function(json) {
    // какие-то действия с полученными данными
  },
  error: function(xhr, ajaxOptions, thrownError) {
    alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
  }
});   
    
    </script>
</body>
</html>
